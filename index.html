  <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      databaseURL: "https://TU_PROYECTO-default-rtdb.firebaseio.com",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    function registrarVisita() {
      db.ref('visits')
        .push({ timestamp: firebase.database.ServerValue.TIMESTAMP })
        .then(() => console.log('Visita registrada'))
        .catch(e => console.error('Error al registrar visita:', e));
    }
    window.addEventListener('load', registrarVisita);
  </script>
  <link rel="stylesheet" href="style.css" />
</head>

  <div id="board"></div>

  <div id="message" style="margin-top: 20px; font-size: 24px; color: green;"></div>
