<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego de los Cuatro Caballos</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Juego de los Cuatro Caballos</h1>
  
  <label for="boardSize">Tamaño del tablero (mínimo 3): </label>
  <input type="number" id="boardSize" min="3" value="3" />
  <button id="changeSizeBtn">Cambiar tamaño</button>

  <div id="board"></div>
  <button id="resetBtn" style="margin-top: 10px; padding: 10px 20px;">Reiniciar</button>
  <div id="message" style="margin-top: 20px; font-size: 24px; color: green;"></div>
</body>
</html>
