<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de los Cuatro Caballos</title>
  <!-- Firebase SDK v9 modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyAg72JSvaIDZU5-I_OMj0Lw7pNycJ6JWfE",
      authDomain: "datos-el-juego-del-caballo.firebaseapp.com",
      projectId: "datos-el-juego-del-caballo",
      storageBucket: "datos-el-juego-del-caballo.appspot.com",
      messagingSenderId: "234873726884",
      appId: "1:234873726884:web:534aac17fb1af3d9b10331",
      measurementId: "G-6ZNNVMW3HR"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.firebaseDB = db;
    window.firebaseRef = ref;
    window.firebasePush = push;
    window.firebaseOnValue = onValue;
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; margin: 20px auto; }
    .cell { width: 100px; height: 100px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; }
    #resetBtn { padding: 10px 20px; margin-top: 10px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Juego de los Cuatro Caballos</h1>
  <div id="board"></div>
  <button id="resetBtn">Reiniciar</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const size = 3;
      let board = [];
      let selected = null;
      const boardEl = document.getElementById("board");
      const resetBtn = document.getElementById("resetBtn");
      const moves = [
        [-2, -1], [-2, 1], [-1, -2], [-1, 2],
        [1, -2], [1, 2], [2, -1], [2, 1]
      ];

      const initPositions = () => {
        board = Array(size).fill().map(() => Array(size).fill(""));
        board[0][0] = "B";
        board[0][size-1] = "B";
        board[size-1][0] = "W";
        board[size-1][size-1] = "W";
      };

      const render = () => {
        boardEl.innerHTML = "";
        board.forEach((row, i) => {
          row.forEach((cell, j) => {
            const div = document.createElement("div");
            div.className = "cell";
            div.textContent = cell;
            div.addEventListener("click", () => onCellClick(i, j));
            boardEl.appendChild(div);
          });
        });
      };

      const onCellClick = (i, j) => {
        if (selected) {
          const [i0, j0] = selected;
          const valid = moves.some(([di, dj]) => i0 + di === i && j0 + dj === j);
          if (valid && !board[i][j]) {
            // Guardar movimiento en Firebase
            const movimiento = {
              jugador: board[i0][j0],
              desde: { x: j0, y: i0 },
              hasta: { x: j, y: i },
              timestamp: Date.now()
            };
            firebasePush(firebaseRef(firebaseDB, "movimientos"), movimiento)
              .then(() => console.log("Movimiento guardado"))
              .catch(err => console.error("Error al guardar:", err));

            // Actualizar tablero
            board[i][j] = board[i0][j0];
            board[i0][j0] = "";
            render();
            checkWin();
          }
          selected = null;
        } else if (board[i][j]) {
          selected = [i, j];
        }
      };

      const checkWin = () => {
        if (
          board[0][0] === "W" &&
          board[0][size-1] === "W" &&
          board[size-1][0] === "B" &&
          board[size-1][size-1] === "B"
        ) {
          alert("¡Ganaste!");
        }
      };

      resetBtn.addEventListener("click", () => {
        initPositions();
        render();
      });

      // Inicialización
      initPositions();
      render();
    });
  </script>
</body>
</html>
