<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego de los Cuatro Caballos</title>
  <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Juego de los Cuatro Caballos</h1>
  <script>
  // Tu configuración de Firebase
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_PROYECTO.firebaseapp.com",
    databaseURL: "https://TU_PROYECTO.firebaseio.com",
    projectId: "TU_PROYECTO",
    storageBucket: "TU_PROYECTO.appspot.com",
    messagingSenderId: "XXXX",
    appId: "1:XXXX:web:XXXX"
  };

  // Inicializar la app
  const app = firebase.initializeApp(firebaseConfig);

  // Obtener referencia a la base de datos
  const db = firebase.database();         // Realtime Database
  // const db = firebase.firestore();     // Firestore

  // Ejemplo de escritura (Realtime Database)
  function escribirDato() {
    db.ref('usuarios/usuario1').set({
      nombre: "Andrés",
      edad: 30
    })
    .then(() => console.log("Datos guardados"))
    .catch(e => console.error(e));
  }

  // Ejemplo de lectura
  function leerDato() {
    db.ref('usuarios/usuario1').once('value')
      .then(snapshot => {
        const data = snapshot.val();
        console.log("Datos leídos:", data);
      })
      .catch(e => console.error(e));
  }
</script>

  <label for="boardSize">Tamaño del tablero (mínimo 3): </label>
  <input type="number" id="boardSize" min="3" value="3" />
  <button id="changeSizeBtn">Cambiar tamaño</button>

  <div id="board"></div>
  <button id="resetBtn" style="margin-top: 10px; padding: 10px 20px;">Reiniciar</button>
  <div id="message" style="margin-top: 20px; font-size: 24px; color: green;"></div>
</body>
</html>
