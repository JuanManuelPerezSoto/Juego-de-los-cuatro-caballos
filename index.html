<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego de los Cuatro Caballos</title>
  <!-- Firebase SDK v9 modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAg72JSvaIDZU5-I_OMj0Lw7pNycJ6JWfE",
      authDomain: "datos-el-juego-del-caballo.firebaseapp.com",
      projectId: "datos-el-juego-del-caballo",
      storageBucket: "datos-el-juego-del-caballo.appspot.com",
      messagingSenderId: "234873726884",
      appId: "1:234873726884:web:534aac17fb1af3d9b10331",
      measurementId: "G-6ZNNVMW3HR"
    };
    
    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Exportar referencias para el uso en main.js
    window.firebaseDB = db;
    window.firebaseRef = ref;
    window.firebasePush = push;
    window.firebaseOnValue = onValue;
  </script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Juego de los Cuatro Caballos</h1>
  
  <label for="boardSize">Tamaño del tablero (mínimo 3): </label>
  <input type="number" id="boardSize" min="3" value="3" />
  <button id="changeSizeBtn">Cambiar tamaño</button>

  <div id="board"></div>
  <button id="resetBtn" style="margin-top: 10px; padding: 10px 20px;">Reiniciar</button>
  <div id="message" style="margin-top: 20px; font-size: 24px; color: green;"></div>
</body>
</html>
